<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Data Visualization</h1>
        <form id="dataForm">
            <label for="start">Start Date:</label>
            <input type="date" id="start" name="start" required>

            <label for="end">End Date:</label>
            <input type="date" id="end" name="end" required>

            <label>Fields:</label>
            <div>
                <label><input type="checkbox" name="fields" value="Open"> Open</label>
                <label><input type="checkbox" name="fields" value="High"> High</label>
                <label><input type="checkbox" name="fields" value="Close"> Close</label>
                <label><input type="checkbox" name="fields" value="Low"> Low</label>
                <label><input type="checkbox" name="fields" value="Volume"> Volume</label>
            </div>
            <button type="submit">Fetch Data</button>
        </form>

        <canvas id="priceChart" width="800" height="400"></canvas>
        <canvas id="volumeChart" width="800" height="400"></canvas>

        <div id="stats">
            <h2>Statistics</h2>
            <p id="maxValue"></p>
            <p id="minValue"></p>
            <p id="avgValue"></p>
            <p id="stdDevValue"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
